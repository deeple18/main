<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div id="common">
 <h1>Simple Interest Calculator</h1>
<div id="inter">
        Amount &nbsp; <input type="number"  id="principal" onchange="validateAmount()">  <br/>
<br/>
        Interest Rate <input type="range" id="rate" min="1" max="100" step="0.0" value="10.25" onchange="getSliderValue()"><span id="rateSpan">0.0%</span>  <br/>
<br/>
        No. of Years <input type="number"  id="years">  <br/>
         <br/>
        <button onclick="compute()">Compute Interest</button>
</div>
&nbsp;
<div id="result"></div>
<p><b><span>&copy;</span>&nbsp;Everyone Can Get Rich</b></p>
</div>    
</body>
</html>
